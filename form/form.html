<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header></header>
    <main>
        <section class="form">
            <h1 class="form-heading">Please Fill the Form</h1>
            <form class="form-body">
                <label for="">Enter your name<br>
                    <input type="text" placeholder="your name">
                </label>
                <label for="">Enter your email<br>
                    <input type="email" placeholder="your email">
                </label>
                <label for="">Enter your phone number<br>
                    <input type="tel" placeholder="your phone number">
                </label>
                <label for="">Enter date of birth<br>
                    <input type="date">
                </label>
                <label for="">Enter your address <br>
                    <input type="text" placeholder="your address">
                </label>
                <label id="gender-text" for="gender">Gender <br>
                    <input type="radio" name="gender" id="male">male
                </label>
                <label for="gender">
                    <input type="radio" name="gender" id="female">female
                </label>
                <div class="buttons">
                    <a href="./thank.html" target="_blank" class="btn">Submit</a>
                    <a href="../index.html" class="btn">Back</a>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
